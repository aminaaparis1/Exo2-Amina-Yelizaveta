<h2 [ngClass]="titleClass">Formulaire de Contact</h2>

<div [ngClass]="containerClass">
  <form [formGroup]="formulaireContact"
        (ngSubmit)="envoyer()"
        [ngClass]="formClass">

    <label [ngClass]="labelClass">Prénom *</label>
    <input type="text" [ngClass]="inputClass" formControlName="prenom">

    <label [ngClass]="labelClass">Nom *</label>
    <input type="text" [ngClass]="inputClass" formControlName="nom">

    <label [ngClass]="labelClass">Âge</label>
    <input type="number" [ngClass]="inputClass" formControlName="age">

    <div [ngClass]="checkboxRowClass">
      <input id="cacherEmail" type="checkbox" [ngClass]="checkboxInputClass" formControlName="cacherEmail" (change)="basculerEmail()">
      <label for="cacherEmail" [ngClass]="checkboxLabelClass">Cacher Email</label>
    </div>

    @if (!formulaireContact.get('cacherEmail')?.value) {
      <label [ngClass]="labelClass">Email *</label>
      <input type="email" [ngClass]="inputClass" formControlName="email" placeholder="ex: nom@domaine.com">
    }

    <label [ngClass]="labelClass">Commentaire *</label>
    <textarea rows="3" [ngClass]="textareaClass" formControlName="commentaire"></textarea>

    <button type="submit" [ngClass]="submitClass" [disabled]="formulaireContact.invalid">
      Envoyer
    </button>
  </form>
</div>
