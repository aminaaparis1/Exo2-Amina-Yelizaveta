<h2 [ngClass]="titre">Formulaire de Contact</h2>

<form [formGroup]="formulaireContact" (ngSubmit)="envoyer()" [ngClass]="formClass">

  <label [ngClass]="labelClass">Prénom</label>
  <input type="text" [ngClass]="inputClass" formControlName="prenom">

  <label [ngClass]="labelClass">Nom</label>
  <input type="text" [ngClass]="inputClass" formControlName="nom">

  <label [ngClass]="labelClass">Âge</label>
  <input type="number" [ngClass]="inputClass" formControlName="age">

  <div [ngClass]="formCheckClass">
    <input
      type="checkbox"
      [ngClass]="checkboxClass"
      formControlName="cacherEmail"
      id="cacherEmail"
      (change)="basculerEmail()"
    >
    <label [ngClass]="checkboxLabelClass" for="cacherEmail">{{ checkboxLabel || 'Cacher Email' }}</label>
  </div>


  @if (!formulaireContact.get('cacherEmail')?.value) {
    <label [ngClass]="labelClass">Email</label>
    <input type="email" [ngClass]="inputClass" formControlName="email">
  }

  <label [ngClass]="labelClass">Commentaire</label>
  <textarea [ngClass]="textareaClass" formControlName="commentaire" rows="3"></textarea>

  <button type="submit" [ngClass]="buttonClass" [disabled]="formulaireContact.invalid">
    Envoyer
  </button>

</form>
