<h2 class="text-center my-4">Page Gestion</h2>

<ng-container *ngIf="dernierContact; else notFound">
  <p><strong>Prénom :</strong> {{ dernierContact.prenom }}</p>
  <p><strong>Nom :</strong> {{ dernierContact.nom }}</p>
  <p><strong>Âge :</strong> {{ dernierContact.age }}</p>
  <p *ngIf="!dernierContact.cacherEmail"><strong>Email :</strong> {{ dernierContact.email }}</p>
  <p><strong>Commentaire :</strong> {{ dernierContact.commentaire }}</p>
</ng-container>

<ng-template #notFound>
  <h4 class="text-center text-danger">404 - Aucun formulaire trouvé</h4>
  <div class="d-flex justify-content-center mt-3">
    <img src="404.png" alt="404 not found" class="img-fluid" style="max-width:400px; height:auto;">
  </div>
</ng-template>
